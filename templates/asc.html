<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-CHAT Screening</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main copy 3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/utilities.css') }}">
    <style>
        
      
        h2 {
            color: #333;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <main>
        <section class="sc-services">
            <div class="services-shape">
                <img src="{{ url_for('static', filename='assets/images/curve-shape-1.png') }}" alt="Logo">
            </div>
            <div class="container">
                <div class="services-content">
                    <div class="title-box text-center">
                        <div class="content-wrapper">
                            <h3 class="title-box-name">Autism Screening</h3>
                            <p class="texty">The M-CHAT-R/F is a 2-stage parent-report screening tool to assess risk for Autism Spectrum Disorder (ASD).</p>
                        </div>
                    </div>

                    <form action="{{ url_for('results') }}" method="POST">
                        
                    </form>

                    <form action="{{ url_for('results') }}" method="POST" class="services-container">
                        <div class="services-grid">
                            <div class="services-item">
                                {% for num, question in questions.items() %}
                            <label>
                                {{ num }}. {{ question }}
                                <br>
                                <input type="radio" name="{{ num }}" value="yes" required> Yes
                                <input type="radio" name="{{ num }}" value="no"> No
                            </label>
                            <br>
                        {% endfor %}
                            </div>
                            
                        </div>
                        <div class="text-center">
                            <button type="submit" class="services-main-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <style>
            .services-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                justify-content: center;
                align-items: center;
            }
            .services-item {
        background: #f9f9f9;
        border-radius: 10px;
        width: 100%;
        height: auto;
    }
        </style>
        
    </main>

</body>
</html>
